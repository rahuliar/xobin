<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xobin/sign-in</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo{
            height: 40px;
            width: 150px;
        }
        form{
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 300px;
            width: 400px;
            margin: 10px;
            border: 2px solid black;
            padding: 20px;
            border-radius: 15px;
        }
        #email,.btn{
            margin: 10px 0px 20px 0px;
            width: 100%;
            height: 50px;
            font-size: 20px;
            border: 1px solid black;
        }
        .btn{
            background-color: #0693e3;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        #email:hover,.btn:hover{
            box-shadow: 0px 0px 25px 0px rgb(0 0 0 / 60%);
        }
        @media (max-width:425px) {
            form{
                height: 40%;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"> <img class="logo" src="https://xobin.com/wp-content/uploads/2021/04/XobinLogoLatest.png" alt="#"></div>
        <form action="#">
            <h1>Sign In</h1>
            <input type="email" name="email" id="email" placeholder="Enter email" required>
            <button class="btn">PROCEED</button>
        </form>
    </div>
</body>
</html>
